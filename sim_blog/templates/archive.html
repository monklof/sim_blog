{% extends base.html%}

{% block content%}

<ul class=blog-archive>
  {% for year in archive%}
  <li><span class="year">{{year}}</span>
    <ul>
      {% for p in archive[year]%}
      <li><span class="date">{{p.pub_date.date()}}</span> 
        <a href="{{reverse_url('post', p.id)}}">{{p.title}}</a></li>
      {% end %}
    </ul>
  </li>
  {% end %}
</ul>

{% end %}
